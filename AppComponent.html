<div class="container-fluid">

  <h2>Employee</h2>

 <form #userForm="ngForm">

     

     <div class="form-group">

         <label>Name:</label>

         <input type="text"required #name="ngModel"[class.is-invalid]="name.invalid && name.touched" class="form-control"  name="name"[(ngModel)]="userModel.name">

     </div>

     

     <div class="form-group">

        <label>Age:</label>

        <input type="number"required #age="ngModel" [class.is-invalid]="age.invalid && age.touched"class="form-control"name="age"[(ngModel)]="userModel.age">

      </div>

      <div class="form-group">

        <label>City:</label>

        <input type="text" required #city="ngModel" [class.is-invalid]="city.invalid && city.touched"class="form-control"name="city"[(ngModel)]="userModel.city">

        </div>

        <div class="form-group">

            <label>Email:</label>

            <input type="email"required #email="ngModel"  [class.is-invalid]="email.invalid && email.touched"class="form-control"name="email"[(ngModel)]="userModel.email">

        </div>

        <div class="form-group">

            <select class="custom-select"name="topics"[(ngModel)]="userModel.topics">

            <option value=""> My Role is</option>

            <option *ngFor="Roles are as follows">{{topics}}</option>

        </select>

        </div>

   <div class="mb-3">

       <label>Slot Preference</label>

       <div class="form-check">

           <input class="form-check-input"[(ngModel)]= "userModel.slotPreference" type="radio" name="slotPreference" value="day">

           <label class="form-check-label">Day Shift(8 AM-5PM)</label>

               </div>

               <div class="form-check">

                <input class="form-check-input"[(ngModel)]= "userModel.slotPreference" type="radio" name="slotPreference" value="night">

                <label class="form-check-label">Night Shift(2 PM-9PM)</label>

                

   </div>

   <button class="btn btn-primary" type="submit">Submit</button>

 </form>

  

 

</div>
